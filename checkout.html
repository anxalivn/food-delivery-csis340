<html>
  <head>

  <body>

    <header>
      <h1>Checkout</h1>

    <div class="navigationbar">

      <a href="menu.html">Menu</a>

      <a href="checkout.html">Checkout</a>

    <div class="userinformation">
      <h3>Customer Information</h3>
    <input type="text" name="firstname" placeholder="Enter First Name">
    <input type="text" name="lastname" placeholder="Enter Last Name">
    <input type="text"name="address" placeholder="Enter Address">
    <input type="text" name="city" placeholder="Enter City">
    <input type="text" name="state" placeholder="Enter State">
    <input type="text" name="zipcode" placeholder="Enter Zipcode">
    </div>

    <div class="paymentinformation">
      <h3>Payment Information</h3>
      <input type="text" name="cardname" placeholder="Enter Full Name on Card">
      <input type="text" name="cardnumber" placeholder="1111-2222-3333-4444">
      <select name='expireMonth'>
        <option value=''>Month</option>
        <option value='01'>January</option>
        <option value='02'>February</option>
        <option value='03'>March</option>
        <option value='04'>April</option>
        <option value='05'>May</option>
        <option value='06'>June</option>
        <option value='07'>July</option>
        <option value='08'>August</option>
        <option value='09'>September</option>
        <option value='10'>October</option>
        <option value='11'>November</option>
        <option value='12'>December</option>
    </select> 
    <select name='expireYear'>
        <option value=''>Year</option>
        <option value='20'>2020</option>
        <option value='21'>2021</option>
        <option value='22'>2022</option>
        <option value='23'>2023</option>
        <option value='24'>2024</option>
        <option value='25'>2025</option>
    </select> 

      <input type="text" name="cvv" placeholder="CVV">
    </div>

    <br>
    <br>

    <input type="submit" value="Submit Checkout">
